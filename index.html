<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขาหมู รสสยาม - คิวออเดอร์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefbf3;
      color: #333;
    }

    header {
      background-color: #a52a2a;
      color: white;
      padding: 10px;
    }

    .header-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-center img {
      max-height: 120px;
      margin-right: 15px;
    }

    .header-center h1 {
      font-size: 2.8rem;
      font-family: 'TH Sarabun New', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px 20px 30px;
    }

    .section {
      width: 45%;
      min-width: 300px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .section h2 video {
      height: 50px;
      border-radius: 8px;
    }

    .orders {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 15px;
      justify-items: center;
    }

    .order-row {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 180px;
      justify-content: center;
    }

    .order-row img {
      height: 40px;
      margin-right: 10px;
    }

    .order-number {
      font-size: 1.8rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .orders {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <img src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
      <h1>ขาหมู รสสยาม</h1>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2>
        <video autoplay loop muted>
          <source src="https://drive.google.com/uc?export=download&id=1AZl6DFw8ITRX88yRjNH_5mGCV84FsYhn" type="video/mp4">
        </video>
        กำลังเตรียมอาหาร
      </h2>
      <div id="preparing" class="orders"></div>
    </div>

    <div class="section">
      <h2>พร้อมส่ง</h2>
      <div id="ready" class="orders"></div>
    </div>
  </div>

  <script>
    const sheetId = '1NQtzSLNh82TvNS4C8I_9ixsWHM-sCHKEwMWx-XDh2h0';
    const apiUrl = `https://opensheet.elk.sh/${sheetId}/Sheet1`;

    const grabLogo = 'https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg';
    const linemanLogo = 'https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq';

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const preparing = document.getElementById('preparing');
        const ready = document.getElementById('ready');

        preparing.innerHTML = '';
        ready.innerHTML = '';

        data.forEach(row => {
          const orderNumber = row["กำลังเตรียมอาหาร"] || row["กำลังเตรียมอาหาร "] || '';
          const readyNumber = row["พร้อมส่ง"] || row["พร้อมส่ง "] || '';

          if (orderNumber) {
            const logo = orderNumber.length === 3 ? grabLogo : linemanLogo;
            preparing.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${orderNumber}</span></div>`;
          }

          if (readyNumber) {
            const logo = readyNumber.length === 3 ? grabLogo : linemanLogo;
            ready.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${readyNumber}</span></div>`;
          }
        });
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
